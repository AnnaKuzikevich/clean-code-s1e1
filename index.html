<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen">
  </head>
  <body class="body">
    <article class="article">
      <img class="article__img" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="article__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </article>
    <main class="main">
      <section class="new-task">
        <h3 class="new-task__title title">Add Item</h3>
        <div class="new-task__box">
          <input id="add-task" class="task new-task__input" type="text">
          <button class="new-task__button button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title title">Todo</h3>
        <ul class="todo__ul tasks">
          <li class="todo__li task__li_init">
            <input class="todo__check checkbox" type="checkbox">
            <label class="task label todo__label">Pay Bills</label>
            <input class="task input todo__input" type="text">
            <button class="button button_edit todo__button">Edit</button>
            <button class="button button_delete todo__button">
              <img class="todo__delete_img delete_img" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
          <li class="todo__li task__li_init task__li_edit-mode">
            <input class="checkbox todo__check" type="checkbox">
            <label class="task label todo__label">Go Shopping</label>
            <input class="task input todo__input" type="text" value="Go Shopping">
            <button class="button button_edit todo__button">Save</button>
            <button class="button button_delete todo__button">
              <img class="todo__delete_img delete_img" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title title">Completed</h3>
        <ul class="tasks completed__ul">
          <li class="completed__li task__li_init">
            <input class="checkbox completed__check" type="checkbox" checked>
            <label class="task label completed__label">See the Doctor</label>
            <input class="task input completed__input" type="text">
            <button class="button button_edit completed__button">Edit</button>
            <button class="button button_delete completed__button">
              <img class="completed__delete_img delete_img" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
